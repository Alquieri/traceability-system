<h2>Gerenciamento de Peças</h2>

<div *ngIf="parts.length > 0; else noParts">
  <ul>
    <li *ngFor="let part of parts">
      <strong>{{ part.name }}</strong> - Status: {{ part.status }}
    </li>
  </ul>
</div>

<ng-template #noParts>
  <p>Carregando peças ou nenhuma peça cadastrada...</p>
</ng-template>
